  <script>
        // ==============================
        // EVENT TRACKING (Google Apps Script â†’ Google Sheet)
        // ==============================
        // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL BELOW:
        var LOG_URL = 'https://script.google.com/macros/s/AKfycbwGGOVLIEmivlePYfBlzNj19aNCn_0CSAaaKXba48S4COSVJssNne-i2wB3izuAh-HW/exec';

        function trackEvent(event, details) {
            if (!LOG_URL) return;
            try {
                var img = new Image();
                img.src = LOG_URL +
                    '?event=' + encodeURIComponent(event) +
                    '&details=' + encodeURIComponent(details || '') +
                    '&t=' + Date.now();
            } catch(e) {}
        }

        // Log page open
        trackEvent('page_opened', 'bouchra opened the page');

        // ==============================
        // FLOATING HEARTS BACKGROUND
        // ==============================
        const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'â¤ï¸', 'ðŸ’˜', 'ðŸ’', 'ðŸŒ¹', 'âœ¨'];

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 12) + 'px';

        for (let i = 0; i < 15; i++) setTimeout(createFloatingHeart, i * 300);
        setInterval(createFloatingHeart, 800);

        // Sparkle dots
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            const dur = Math.random() * 3 + 2;
            sparkle.style.animationDuration = dur + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), dur * 1000);

        for (let i = 0; i < 20; i++) setTimeout(createSparkle, i * 200);

        // ==============================
        // NO BUTTON â€” SIMPLE DODGE

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let dodgeCount = 0;
        let shiftX = 0;
        let shiftY = 0;

        const noMessages = [
            "Nope! ðŸ˜",
            "Try again! ðŸ˜‚",
            "Not happening! âš¡",
            "Just say Yes! ðŸ’–",
        ];

        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            dodgeCount++;

            if (dodgeCount > 4) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
                trackEvent('no_gave_up', 'Button vanished after ' + dodgeCount + ' clicks');
                return;
            }

            // Alternate directions: right, left, right, left
            if (dodgeCount % 2 === 1) {
                shiftX += 50;
            } else {
                shiftX -= 100;
            }
            shiftY -= 15;

            noBtn.style.transform = 'translate(' + shiftX + 'px, ' + shiftY + 'px)';

            // Update text
            var idx = Math.min(dodgeCount - 1, noMessages.length - 1);
            noBtn.textContent = noMessages[idx];

            trackEvent('no_dodge', 'Dodge #' + dodgeCount);
        });

        // ==============================
        // GHOST BUTTON LOGIC
        // ==============================
        let ghosting = false;

        function ghostMe() {
            if (ghosting) return;
            ghosting = true;

            const ghostBtn = document.getElementById('ghostBtn');
            ghostBtn.textContent = 'Ghosting in progress...';
            ghostBtn.style.opacity = '0.5';
            trackEvent('ghost_clicked', 'bouchra tried to ghost you');

            // Spawn ghost emojis flying upward
            setTimeout(function() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(function() {
                        const ghost = document.createElement('div');
                        ghost.className = 'ghost-float';
                        ghost.textContent = 'ðŸ‘»';
                        ghost.style.left = (Math.random() * 80 + 10) + 'vw';
                        ghost.style.bottom = '0';
                        ghost.style.setProperty('--gx', (Math.random() * 200 - 100) + 'px');
                        document.body.appendChild(ghost);
                        setTimeout(function() { ghost.remove(); }, 2200);
                    }, i * 120);
                }
            }, 400);

            // Fade the button out like it's being ghosted
            setTimeout(function() {
                ghostBtn.style.opacity = '0';
                ghostBtn.style.transform = 'scale(0.5)';
            }, 700);

            // Show the reverse-ghost message
            setTimeout(function() {
                const msg = document.createElement('div');
                msg.className = 'ghost-msg';
                msg.innerHTML = 'ðŸª¦<br><span style="font-family:Pacifico,cursive; font-size:1.4em;">RIP islam &amp; bouchra</span><br>' +
                    '<span style="font-size:1em; opacity:0.6;">2026 â€“ 2026</span>';
                document.body.appendChild(msg);

                // Dismiss after a beat
                setTimeout(function() {
                    msg.style.transition = 'all 0.5s ease';
                    msg.style.opacity = '0';
                    msg.style.transform = 'translate(-50%, -50%) scale(0.8)';
                    setTimeout(function() {
                        msg.remove();
                        // Reset button with new personality
                        ghostBtn.style.transition = 'all 0.5s ease';
                        ghostBtn.style.opacity = '1';
                        ghostBtn.style.transform = 'scale(1)';
                        ghostBtn.textContent = "Fine... I'll stay ðŸ˜¤";
                        ghostBtn.style.color = 'rgba(255, 255, 255, 0.55)';
                        ghostBtn.style.borderColor = 'rgba(255, 255, 255, 0.15)';
                        // Clicking it again just says yes
                        ghostBtn.onclick = function() { sayYes(); };
                        ghosting = false;
                    }, 500);
                }, 2800);
            }, 1400);
        }

        // ==============================
        // YES â€” CELEBRATION!
        // ==============================
                function sayYes() {
            trackEvent('said_yes', 'bouchra said YES!');

            // Swap screens
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';

            // Hide the escaped No button if it's floating around
            noBtn.style.display = 'none';

            document.body.style.backgroundSize = '400% 400%';

            // Launch the confetti
            launchConfetti();

        // ==============================
        // HEART CONFETTI ENGINE
        // ==============================
        function launchConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const hearts = [];
            const colors = ['#ff6b9d','#ff2d6f','#ff85b3','#ff4081','#ff80ab',
                            '#f50057','#ff1744','#ff8a80','#ffccdd','#ffffff',
                            '#ffb6c1','#ff69b4','#ff1493'];

            function spawnHeart(x, y, burst) {
                const h = {
                    x: x !== undefined ? x : Math.random() * canvas.width,
                    y: y !== undefined ? y : -20,
                    size: Math.random() * 14 + 8,
                    speedY: burst ? (Math.random() - 0.5) * 14 - 4 : Math.random() * 3 + 1.5,
                    speedX: burst ? (Math.random() - 0.5) * 14 : Math.random() * 2 - 1,
                    rotation: Math.random() * 360,
                    rotSpeed: Math.random() * 5 - 2.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    opacity: 1,
                    wobble: Math.random() * Math.PI * 2,
                    wobbleSpeed: Math.random() * 0.05 + 0.02
                };
                hearts.push(h);
            }

            // Big center burst
            for (let i = 0; i < 120; i++) {
                spawnHeart(canvas.width / 2, canvas.height / 2, true);
            }

            // Continuous rain
            let spawnTick = 0;
            const spawnInterval = setInterval(function() {
                for (let i = 0; i < 5; i++) spawnHeart();
                spawnTick++;
                if (spawnTick > 80) clearInterval(spawnInterval);
            }, 100);

            function drawHeart(x, y, size, rotation, color, opacity) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.globalAlpha = opacity;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(0, -size / 4);
                ctx.bezierCurveTo(size / 2, -size, size, -size / 3, 0, size / 2);
                ctx.bezierCurveTo(-size, -size / 3, -size / 2, -size, 0, -size / 4);
                ctx.fill();
                ctx.restore();
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = hearts.length - 1; i >= 0; i--) {
                    const h = hearts[i];
                    h.wobble += h.wobbleSpeed;
                    h.x += h.speedX + Math.sin(h.wobble) * 0.5;
                    h.y += h.speedY;
                    h.rotation += h.rotSpeed;
                    h.speedY += 0.04; // gravity
                    h.speedX *= 0.995; // air resistance

                    if (h.y > canvas.height - 80) h.opacity -= 0.025;
                    if (h.opacity <= 0 || h.y > canvas.height + 50) {
                        hearts.splice(i, 1);
                        continue;
                    }
                    drawHeart(h.x, h.y, h.size, h.rotation, h.color, h.opacity);
                }

                if (hearts.length > 0 || spawnTick < 80) {
                    requestAnimationFrame(animate);
                }
            }

            animate();

            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
